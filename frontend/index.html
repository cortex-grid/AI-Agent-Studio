  <body>
    <div id="root"></div>
    <!-- Set initial theme (light/dark) as early as possible to avoid flash -->
    <script>
      (function() {
        try {
            var theme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            var useDark = theme === 'dark' || (!theme && prefersDark);
            if (useDark) {
              document.documentElement.classList.add('dark');
              document.documentElement.setAttribute('data-theme', 'dark');
              try { document.body.classList.add('dark'); document.body.setAttribute('data-theme','dark'); } catch(e) { }
            } else {
              document.documentElement.classList.remove('dark');
              document.documentElement.setAttribute('data-theme', 'light');
              try { document.body.classList.remove('dark'); document.body.setAttribute('data-theme','light'); } catch(e) { }
            }
          } catch (e) {
            // ignore
          }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
